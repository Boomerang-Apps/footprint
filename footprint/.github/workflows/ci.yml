name: CI

on:
  push:
    branches: [main, production, preview, development]
  pull_request:
    branches: [main, production, preview, development]

defaults:
  run:
    working-directory: footprint

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: footprint/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test:run

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  gate-2-build:
    name: "Gate 2: Build Verification"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Gate 2 passed
        run: echo "Build verification passed"

  gate-3-test:
    name: "Gate 3: Test Verification"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Gate 3 passed
        run: echo "Test verification passed"
